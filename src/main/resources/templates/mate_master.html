<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>材料マスタ</title>
<style>
	.modal{
		display:none;
		position:fixed;
		top:0;
		left: 0;
		width:100%;
		height:100%;
		background-color: rgba(0,0,0,0.5);
		justify-content: center;
		align-items: center;
	}
	.modal-content{
		background-color: white;
		    padding: 20px;
		    border-radius: 10px;
		    width: 400px;
		    box-shadow: 0 0 10px rgba(0,0,0,0.3);
	}
	.close-btn {
	    float: right;
	    cursor: pointer;
	    color: gray;
	  }

	  #header {
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100%;
	    padding: 10px 20px;
	    border-bottom: 2px solid darkcyan;
	    background-color: white;
	    box-sizing: border-box;
	    z-index: 1000;
	  }
	
	#main_contents{
		margin: 60px 0 100px;

	}
	#tempo_footer{
		
	}
</style>

</head>
<body>

	<div id="header">
		
		<button id="openModalBtn">シノニム辞書を開く</button>
		<!--モーダル本体-->
		<div id="myModal" class="modal">
			
			<div class="modal-content">
				<span id="closeModalBtn" class="close-btn">×</span>
				<h2>シノニム辞書</h2>
				<input type="text" id="searchInput">
				<p>シノニム一覧</p>
			</div>
			
		</div>
	</div>
	
	
	<div id="main_contents">
	    <h2>材料一覧</h2>
		<table>
			<tr>
				<th>カテゴリ</th><th>材料名</th><th>シノニム</th>
			</tr>
			
			<tr th:each="ing : ${IngInfo}" class="ing_info_items">           
				<td th:text="${ing.category}"></td>
				<td th:text="${ing.name}"></td>
				<td>
			        <span th:if="${!#lists.isEmpty(ing.synonyms)}"
			              th:each="syn, stat : ${ing.synonyms}"
			              th:text="${syn} + ${stat.last ? '' : ', '}">
			        </span>
		     	</td>
			</tr>
		</table>
	</div>
		

<div id="tempo_footer">
	<h2>仮登録材料一覧</h2>	
		<div th:each="temp:${temp_list}">
			<p th:text="${temp.name}"></p>
		</div>	
</div>

</body>
<script>
	document.addEventListener("DOMContentLoaded",()=>{
		const openModal = document.querySelector('#openModalBtn');
		const modal = document.querySelector('.modal');
		const closeBtn = document.querySelector('#closeModalBtn');
		
		openModal.addEventListener('click',()=>{
			modal.style.display="flex";
		});
		closeBtn.addEventListener("click", () => {
		    modal.style.display = "none";
		  });
		modal.addEventListener('click',(e)=>{
			if(e.target==modal){
				modal.style.display = "none";
			}
			
		});
	});
</script>

</html>
