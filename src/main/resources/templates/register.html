<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up Please</title>
</head>
<body>
	<form th:action="@{/register}" method="post" th:object="${userRequest}">
		<input type = "text" th:field="*{name}" placeholder="ユーザーネーム">
		<input type = "password" th:field="*{password}" placeholder="パスワード">
		<button type="submit">登録</button>
	</form>
</body>
</html>
