spring.application.name=recipe
#spring.jpa.hibernate.ddl-auto=update に設定している場合、
#Hibernate は 「エンティティ定義（@Entityクラス）」を元に、テーブル構造を自動的に同期しようとする＝復活してしまう
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/recipedb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.servlet.session.timeout=60m

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
